{{template "layout.go.html" .}}

{{define "content"}}
<header>
  <h1><a href='/table/{{.TableId}}/hand/{{.HandId}}'>Hand</a></h1>
</header>
<main class="main-content">
  <div class="opponents">
    <h2>Opponents</h2>
    {{ template "opponentPositions" .Opponents }}
  </div>
  <footer class="self player">
    <h2>Player</h2>
    {{ template "player.go.html" .Player }}
  </footer>
</main>
{{ end }}
