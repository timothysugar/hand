{{template "layout.go.html" .}}

{{define "content"}}
<header>
  <h1><a href='/table/{{.TableId}}/hand/{{.HandId}}'>Hand</a></h1>
</header>
<main>
  <button hx-post="/table/{{.TableId}}/hand/{{.HandId}}/begin" hx-target="#player" hx-swap="outerHTML">Begin</button>
  <div>
    <h2>Opponents</h2>
    {{ template "opponentPositions" .Opponents }}
  </div>
  <div>
    <h2>Player</h2>
    {{ template "player" .Player }}
  </div>
</main>
{{ end }}
